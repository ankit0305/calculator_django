<title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<form method="POST" action="">
    {% csrf_token %}
    <div class="container">
        <h1><u> Calculator</u> </h1>
<p>Num 1</p><input name="num1" type="text"> </input>
<p>Num 2</p><input name="num2" type="text"> </input>
<button type="submit" name="add" >Add </button>
<button type="submit" name="sub">Sub </button>
<button type="submit" name="mul">Mul </button>
<button type="submit" name="div">Div </button>
<button type="reset" name="reset">Reset </button>
<br><br>
    <div class="col-2 shadow">
        <h5> Result </h5>
        <p name="result">{{result}}</p>
        </div>
    </div>
</form>

    
    <div class="container " align="right">
    <div class="col-2 shadow" align = "center">
        <h3>History</h3>
        {% for data in entry|slice:":8" %}
        <p>{{data.num1}}{{data.op}}{{data.num2}} = {{data.result}}</p>
        {% endfor %}
    </div>
</div>
</form>
